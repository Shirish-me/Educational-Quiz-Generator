<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ quiz.name }}</title>
    <link rel="stylesheet" href="/static/quiz_questions.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>{{ quiz.name }}</h1>
        <form method="POST">
            {% for question in quiz.questions %}
                <div class="question">
                    <p>{{ question.question }}</p>
                    <input type="text" name="answers[]" class="answer-input" placeholder="Your answer" required>
                </div>
                
            {% endfor %}
            <button type="submit" class="submit-button">Submit Answers</button>
        </form>
    </div>
</body>
</html>
